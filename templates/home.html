<html>
<body>
    <div class="login">
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>HealthCare Charges Prediction</legend>
        </h1>
        <!-- Age -->
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input class="form-control" type="number" name="age"
                placeholder="Enter your age" min='0' max='100' />
        </div>

        <div class="mb-3">
            <label class="form-label">Sex</label>
            <select class="form-control" name="sex" placeholder="Enter your sex" required>
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
            </select>
        </div>

        <!-- bmi -->
        <div class="mb-3">
            <label class="form-label">BMI</label>
            <input class="form-control" type="number" name="bmi"
                placeholder="Enter your age" min='0' max='100' step = '0.01' />
        </div>

        <div class="mb-3">
            <label class="form-label">Smoker</label>
            <select class="form-control" name="smoker_binary" required>
                <option class="placeholder" selected disabled value="">Select an option</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Region</label>
            <select class="form-control" name="region"
                placeholder="Enter your region" required>
                <option class="placeholder" selected disabled value="">Select Region</option>
                <option value="southwest">
                    Southwest
                </option>
                <option value="southeast">
                    Southeast
                </option>
                <option value="northeast">
                    Northeast
                </option>
                <option value="nortwest">
                    Northwest
                </option>
            </select>
        </div>
       
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict how much you'll be charged" required />
        </div>
    </form>
    <h2>
        {% if results is not none %}
            Your predicted charge is ${{ "%.2f"|format(results) }}
        {% else %}
            Enter details and submit to see the predicted charge.
        {% endif %}
    </h2>
   <body>
</html>
